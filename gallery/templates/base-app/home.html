{% extends 'base-app/base.html' %} {% block content %}

<div class="container container-fluid">
    <section id="main">
        <div class="row">
            <div class="col-md-6">
                {% for img in images %}
                <div class="card" style="width: 18rem; height: fit-content">
                    <div class="card-body">
                        <img src="{{img.image.url}}" alt="{{img.description}}" class="img-fluid">
                        <div class="copy-url">
                            <a href="#" class="btn btn-outline-dark">copy link</a>
                        </div>
                    </div>
                </div>
                {% empty %}
                <h2 class="no-img">There No Images to show.</h2>
                {% endfor %}
            </div>
        </div>

    </section>
</div>

{% endblock %}
