{%extends 'base.html'%} {% block content %} {{block.super}}

<div class="container">

    <!-- Looping through images   -->
    {% for img in image %}

    <div class="row">
        <!-- displaying Images -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ img.image }} </h2>
        </div>

    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There No Images to show.</h2>
    </div>
    {% endfor %}

</div>

{% endblock %}
